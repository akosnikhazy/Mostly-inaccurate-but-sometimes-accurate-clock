		h2{
			text-align:center;
			margin:0;
			padding:0
			
		}
		h1,
		h2,
		h3{
			color:#b0cf02
		}

			font-family: "arial";

		h3,#clock{

	<base target="_blank">
  </head>

  <body>
	<h1>Mostly Inaccurate, But Sometimes Accurate Clock</h1>
	<h2>A fun game for the whole family! Refresh to get a new time! Look at the clock on your device! If it is the same, you have won!</h2>
	<h3>(Remember! Leaving the page at a time and waiting for the real clock to get there is cheating!)</h3>
	<div id="clock">
		<div>
		<span id="hours"></span>
		<a href="https://yzahk.in" id="dotdot">:</a>
		<span id="minutes"></span>
		</div>
	</div>
	
	<script>
		function getRandomPaddedTime(max) {
			return String(Math.floor(Math.random() * max)).padStart(2,'0');
		}

		document.querySelector("#hours").innerText   = getRandomPaddedTime(23);
		document.querySelector("#minutes").innerText = getRandomPaddedTime(59);
	</script>
